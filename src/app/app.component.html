<mat-drawer-container class="m-0 w-100 h-100">
  <mat-drawer #sidebar class="col-3 h-100 sidebar" [autoFocus]="false">
    <app-sidebar></app-sidebar>
  </mat-drawer>
  <mat-drawer-content class="p-0 ">
    <!-- Toolbar -->
    <mat-toolbar class="bg-red-baktun min-h-64px">
      <button mat-icon-button class="example-icon"
        aria-label="Example icon-button with menu icon"
        (click)="sidebar.toggle()" >
        <mat-icon>menu</mat-icon>
      </button>
     <router-outlet name="toolbar"></router-outlet>
    </mat-toolbar>
    <!-- End Toolbar -->
    <div class="w-100 h-100 p-4  scroll-container page-container">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
