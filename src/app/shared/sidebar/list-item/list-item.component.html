<mat-list-item class="px-0 list-group-item-action"
    routerLink="{{routeLink}}"
    [routerLinkActiveOptions]="{exact: true}"
    routerLinkActive="active"
    (click)="closeSidebar()">
  <h3 class="d-flex justify-content-between w-100 px-3 py-2 m-0">
    {{titleItem}}
    <mat-icon class="material-icons">
      {{iconItem}}
    </mat-icon>
  </h3>
</mat-list-item>
